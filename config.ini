[default_args]

model_name: roberta-base
num_classes: 2
num_classes_adv: 3
embed_size: 768
first_last_avg: 1
seed: 1
batch_size: 64
max_sent_len: 150
epochs: 30
weight_decay: 0.01
lr: 0.00001
discovery_weight: 1
adv_weight: 1
adversarial: 1
dataset_from_saved: 1
injection: 0
grid_search: 1
visualize: 0
dataset: student_essay

[student_essay]

class_weight: [1,10]
dataset: student_essay

[debate]

class_weight: [1,1]
dataset: debate

[m-arg]

class_weight: [9.375, 30, 1]
dataset: m-arg
